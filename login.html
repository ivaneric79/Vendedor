<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
 

  
  <!-- jQuery and jQuery Mobile -->
 <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
  <link rel="stylesheet" href="css/main.css">
<script src="js/jquery-1.10.0.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>

  <!-- Extra Codiqa features -->
  <script src="js/main.js"></script>
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Pedidos
        </h3>
    </div>
    <div data-role="content">
        <div class="forma1" data-role="fieldcontain">
            <label for="fecha">
                Fecha
            </label>
            <input name="fecha" id="fecha" placeholder="" value="" type="date">
        </div>
        <div class="forma1" data-role="fieldcontain">
            <label for="agente">
                Agente
            </label>
            <select id="agente" name="agente" data-mini="true">
                <option value="O1">
                    Agente 1
                </option>
                <option value="o2">
                    Agente 2
                </option>
            </select>
        </div>
        <div class="forma1" data-role="fieldcontain">
            <label for="nip">
                NIP
            </label>
            <input name="fecha" id="nip" placeholder="NIP" value="" type="text">
        </div>
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a class="forma1" id="login" data-role="button" data-transition="slide"
                href="#page1">
                    Iniciar
                </a>
            </div>
            <div class="ui-block-b">
                <a data-role="button" href="#page1">
                    Mis Ventas
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
